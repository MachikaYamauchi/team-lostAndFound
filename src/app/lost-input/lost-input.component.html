<div class="post-wrap wrap mt-5">
  <h1>Lost Item</h1>








  <div class="container">
    <div class="contact-desc"></div>
    <form enctype="multipart/form-data"
      #form="ngForm"
      (ngSubmit)="
        submit(

        )
      "
    >

      <!-- Item Name -->
      <div class="mb-3">
        <label for="itemName" class="form-label">Item Name <span class="required-label">*Required</span></label>
        <input
        name="title"
        #itemNanme="ngModel"
        [(ngModel)]="title"
        id="title"
        type="text"
        class="form-control"
        required
        minlength="1"
      />
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="itemNanme.touched && itemNanme.invalid"
      >
        Please enter item name.
      </div>
       <!-- image -->
      <div class="mb-3">
        <label for="description" class="form-label">Image <span class="required-label">*Required</span></label>

        <input   [(ngModel)]="image" type="file" (change)="trackFile($event)" class="form-control" id="imageUrl" name="image">
      </div>
      <!-- <div
        class="alert alert-danger"
        role="alert"
        *ngIf="image.touched && image.invalid"
      >
        Please enter
      </div> -->

            <!-- Location -->
            <div class="mb-3">
              <label for="location" class="form-label">Location Found <span class="required-label">*Required</span></label>
              <input
                name="location"
                #location_="ngModel"
                [(ngModel)]="location"
                id="location"
                type="text"
                class="form-control"
                required
                minlength="1"
              />
            </div>
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="location_.touched && location_.invalid"
            >
              Please enter
            </div>

      <!-- Desc -->
      <div class="mb-3">
        <label for="description" class="form-label">Description <span class="required-label">*Required</span></label>
        <textarea
          name="description"
          #description_="ngModel"
          [(ngModel)]="description"
          id="name"
          type="text"
          class="form-control"
          required
          minlength="1"
        ></textarea>
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="description_.touched && description_.invalid"
      >
        Please enter
      </div>

      <!-- Image -->
      <!-- <div class="mb-3">
        <label for="iamge" class="form-label">Item Image URL <span class="required-label">*Required</span></label>
        <input
          name="image"
          #image_="ngModel"
          [(ngModel)]="image"
          id="iamge"
          type="text"
          class="form-control"
          required
          minlength="1"
        />
      </div> -->
      <!-- <div
        class="alert alert-danger"
        role="alert"
        *ngIf="image_.touched && image_.invalid"
      >
        Please enter
      </div> -->

      <!-- Indentifying question -->


      <div class="mb-3">
        <label for="identifying_question" class="form-label">Indentifying Question</label>
        <textarea
          name="identifying_question"
          #identifying_question_="ngModel"
          [(ngModel)]="identifying_question"
          id="identifying_question"
          type="textarea"
          class="form-control"


        ></textarea>
      </div>
      <!-- <div
        class="alert alert-danger"
        role="alert"
        *ngIf="identifying_question_.touched && identifying_question_.invalid"
      >
        Please enter
      </div> -->

      <!-- Contact name -->

      <div class="mb-3">
        <label for="contact_name" class="form-label"> Contact Name <span class="required-label">*Required</span> </label>
        <textarea
          name="contact_name"
          #contact_name_="ngModel"
          [(ngModel)]="contact_name"
          id="contact_name"
          type="text"
          class="form-control"
          required

        ></textarea>
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="contact_name_.touched && contact_name_.invalid"
      >
        Please enter
      </div>

          <!-- Email-->
          <div class="mb-3">
            <label for="email" class="form-label">Finder Email <span class="required-label">*Required</span></label>
            <input
              name="email"
              #email_="ngModel"
              [(ngModel)]="email"
              id="email"
              type="text"
              class="form-control"
              required
              minlength="1"
              pattern="^[^s@]+@[^s@]+.[^s@]{2,}$"
            />
          </div>
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="email_.touched && email_.invalid"
          >
            Please enter
          </div>

          <!-- Phone Number-->
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Finder Phone Number </label>
            <input
              name="phoneNumber"
              #phoneNumber_="ngModel"
              [(ngModel)]="phonenumber"
              id="phoneNumber"
              type="tel"
              class="form-control"
              required
            />
          </div>


      <!-- Date -->
      <div class="mb-3">
        <label for="date" class="form-label">Date Found <span class="required-label">*Required</span></label>
        <input
          name="date_found"
          #date_="ngModel"
          [(ngModel)]="date_found"
          id="date"
          type="date"
          class="form-control"
          required
        />
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="date_.touched && date_.invalid"
      >
        Please enter
      </div>







      <div class="wrap">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
          SUBMIT
        </button>  |  <a routerLink="/">Back to Home</a>
        <!-- <div class="mt-3" [hidden]="formMessageHidden">
          Success!
        </div> -->
      </div>
    </form>
  </div>
</div>
